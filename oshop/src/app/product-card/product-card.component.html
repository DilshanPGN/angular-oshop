<div class="card" *ngIf="products.title">
    <img class="card-img-top" src={{products.imageUrl}} *ngIf="products.imageUrl" alt="{{products.title}}">
    <div class="card-body">
      <h4 class="card-title">{{products.title}}</h4>
      <p class="card-text">{{products.price | currency:'USD':'symbol'}}</p>
    </div>
    <div class="card-footer d-grid">
      <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to cart </a>
    
    </div>
</div>
