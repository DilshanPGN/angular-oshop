<div class="card" *ngIf="product.title">
    <img class="card-img-top" src={{product.imageUrl}} *ngIf="product.imageUrl" alt="{{product.title}}">
    <div class="card-body">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">{{product.price | currency:'USD':'symbol'}}</p>
    </div>
    <div class="card-footer d-grid" *ngIf="showActions" >
      <button 
        *ngIf="getQuantity()===0; else updateQuantity"
        (click)="addToCart(product)"
        class="btn btn-secondary  btn-block">Add to cart 
      </button>

      <ng-template #updateQuantity>
        <div class="row g-0">
          <div class="col-2 d-grid gap-0">
            <button class="btn btn-secondary btn-block"> - </button>
          </div>
          <div class="col d-flex align-items-center justify-content-center"> {{ getQuantity() }} in cart</div>
          <div class="col-2 d-grid gap-0">
            <button class="btn btn-secondary btn-block"> + </button>
          </div>
        </div>
      </ng-template>

      
         
  
    
    </div>
</div>
