<form #f="ngForm" (ngSubmit)="save(f.value)">

    <!--  add ngModel directive for each input fields. So that will create a for 
    controll object for each input fields . Then when submitting the form  we
    can read the value of form  as an one jason objec then send it to firebaset  -->
    
    
        <div class="form-group">
            <label for="titile"> Title </label>
            <input ngModel name="title" id ="title" class ="form-control" type="text"  #title="ngModel" required>
            
            <!-- Error Messege-->
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Title is required
            </div>
        
        </div>
    
        <div class="form-group">
            <label for="price"> Price </label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                
                <input ngModel name="price" id ="price" type="number" class="form-control" #price="ngModel" required> 
            </div>

            <!-- Error Messege-->
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                Price is required
            </div>
        </div>
    
    
        <div class="form-group">
            <label for="category"> Category </label>
            <select ngModel name="category" id="category" class="form-control" #category="ngModel" required>
                <option value=""></option>
                <option *ngFor="let c of categories$ | async" [value]="c.id" >
                   {{c.name}}
                </option>
            </select>

            <!-- Error Messege-->
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required
            </div>
        </div>
    
        <div class="form-group">
            <label for="imageURL"> Image URL</label>
            <input ngModel name="imageURL" id ="imageURL" class ="form-control" type="text" #imageURL="ngModel" required>
            
            <!-- Error Messege-->
            <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid">
                ImageURL is required
            </div>
        
        </div>
    
        <button class="btn btn-primary">Save </button>
    
    </form>
