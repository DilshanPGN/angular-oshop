<div class="row">

  <!-- Category Side-->
  <div class="col-3">
    <app-product-filter [category]="category"> </app-product-filter>
    <!-- [category]="category" means send this class category to product filter
    component's category -->
  </div>
  <!-- end of category Side-->


  <!-- Productside -->
  <div class="col">

    <div class="row">
      <ng-container *ngFor="let p of filteredProducts  ; let i = index">
        <div class="col">
          <!-- Card Here-->
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src={{p.imageUrl}} alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{p.title}}</h4>
              <p class="card-text">{{p.price | currency:'USD':'symbol'}}</p>
              <a href="#" class="btn btn-primary">Add to cart </a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2===0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
  <!-- End of product side-->
</div>
