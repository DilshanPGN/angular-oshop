<div class="row">

  <!-- Category Side-->
  <div class="col-3">
    <div class="list-group">

      <a class="list-group-item list-group-item-action"
      [class.active]="!category"
      routerLink="/"
      >
        All Categoryies
      </a>


      <a 
        class="list-group-item list-group-item-action"
        routerLink="/"
        [queryParams]="{category: c.id}" 
        [class.active] = "category === c.id"
        *ngFor="let c of categories$ | async" >

        {{c.name}}

      </a>
    </div>
  </div>
  <!-- end of category Side-->


  <!-- Productside -->
  <div class="col">

    <div class="row">
      <ng-container *ngFor="let p of filteredProducts  ; let i = index">
        <div class="col">
          <!-- Card Here-->
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src={{p.imageUrl}} alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{p.title}}</h4>
              <p class="card-text">{{p.price | currency:'USD':'symbol'}}</p>
              <a href="#" class="btn btn-primary">Add to cart </a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1)%2===0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
  <!-- End of product side-->
</div>
